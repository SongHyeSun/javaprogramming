<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style-type: none;
	}
	li {
		display: inline;
		float: left;
		margin: 10px;
	}
	li a {
		padding: 5px 20px;
		font-size: 14px;
		color: blue;
		text-decoration: none;
	}
	/* title에 us가 들어간 것 다 적용시켜라 */
	a[title |="us"] {
		background: url("images/us.png") no-repeat left center;
		padding: 5px 25px;
	}
	/* jap가 들어간 것 다 적용시켜라 근데, japanese같은 단어 안에 그져 스펠링이면 인식 못함 */
	a[title |="jap"] {
		background: url("images/jp.png") no-repeat left center;
		padding: 5px 25px;
	}
</style>
</head>
<body>
	<ul>
		<li>외국어 서비스 : </li>
		<li><a href="#" title="us">영어</a></li>
		<li><a href="#" title="us-english">영어</a></li>
		<li><a href="#" title="jap-anese">일본어</a></li>
		<li><a href="#" title="japanese">일본어</a></li>
	</ul>
</body>
</html>
