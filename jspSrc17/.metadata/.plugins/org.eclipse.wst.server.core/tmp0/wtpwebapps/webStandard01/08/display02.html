<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
	list-style: none;
	}
	nav ul li{
		display: inline;	/* 인라인 레벨 요소로 만듦 */
		padding: 30px;
	}
	nav ul li a {
		text-decoration: none;
		color: black;
	}
</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">애완견 종류</a></li>
			<li><a href="#">입양하기</a></li>
			<li><a href="#">건강돌보기</a></li>
			<li><a href="#">더불어살기</a></li>
		</ul>
	</nav>
</body>
</html>
