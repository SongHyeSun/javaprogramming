<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	console.log(1+3);		//4
	console.log(1+"1");		//11
	console.log("1"+1);		//11
	console.log(false+1);	//1, boolean false는 수치 연산 시 0으로 변환
	console.log(true+1);	//2, boolean true는 수치 연산 시 1로 변환
</script>
</head>
<body>
	<h1>boolean02</h1>
</body>
</html>
