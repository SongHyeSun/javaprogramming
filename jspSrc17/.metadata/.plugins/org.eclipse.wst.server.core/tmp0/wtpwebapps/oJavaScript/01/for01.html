<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var arr = [3,4,5];
	
	document.write("arr.length->"+arr.length +" "+"<br>");
	for (var i=0 ; i < arr.length; i++) { //배열 arr의 모든 요소의 인덱스(index)를
		document.write(i+" ");
		document.write("arr->"+ arr[i]+"<br>");
	}
	
	//향상형		3,4,5
	for (var i in arr) {//위와 같은 동작을 하는 for/in 문
		document.write(i+" : "+arr[i]+"<br>")
	}
</script>
</head>
<body>
	<h1>for01</h1>
</body>
</html>
