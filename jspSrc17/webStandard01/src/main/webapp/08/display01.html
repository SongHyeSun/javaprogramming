<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div {
		margin: 20px;
		border: 1px solid #ccc;
		border-radius: 50px;
	}
	/* 한 줄에 나타나도록 한 것 (칸이 허용하는 한) */
	#inline img {
		display: inline;
		margin: 10px;
	}
	/* 각 각의 block 개념으로, 하나의 이미지를 line 별로 */
	#block img {
		display: block;
		margin: 10px;
	}
</style>
</head>
<body>
	<div id="inline">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	  </div>
	  <div id="block">
		<img src="images/pic1.jpg">
		<img src="images/pic2.jpg">
		<img src="images/pic3.jpg">
	  </div>
</body>
</html>
