<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	ul {
		list-style: none;	/* 불릿 없앰 */
	}
	/* ***매우 중요하다 */
	li{
		display: inline;	/* 인라인 레벨 요소로 만듦 */
		float: left;		/* 왼쪽으로 배치 */
		margin: 10px 15px;	/* 마진 */ 
		padding: 10px;
	}
	/* 밑줄 없앰 */
	a:link {
		text-decoration: none;
		color: black;
	}
	a:visited {
		color: orange;
	}
	a:hover {
		background-color: navy;
	}
	a:active {
	border-color: black;
	color: white;
	}
</style>
</head>
<body>
	<h1>이지스퍼블리싱</h1>
	<ul>
		<li><a href="http://www.daum.net">회사소개</a></li>
		<li><a href="#">도서</a></li>
		<li><a href="#">자료실</a></li>
		<li><a href="#">질문답변</a></li>
		<li><a href="#">동영상강의</a></li>
	</ul>
</body>
</html>
