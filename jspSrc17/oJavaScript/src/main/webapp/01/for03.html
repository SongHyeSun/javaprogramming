<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//출력하지 않을 배수
	var exceptNum = 3;
	// continue, break
	for(i=1; i<=100; i++) {
		if (i%exceptNum == 0) {	//exceptNum의 배수는 출력하지 않음
			continue;
			document.write(i+" ");
		}
	}
</script>
</head>
<body>
	<h4>for3 1부터 100까지의 정수 중에서 3의 배수를 제외하고 출력하는 예제</h4>
</body>
</html>
