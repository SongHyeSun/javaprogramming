<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//아무것도 안쓰면 5가 초기화
	var num = prompt("몇 단 구구단을 원하시는지 입력하시고 확인 버튼 꼭 눌러주세요","5");
	if (isNaN(num))	document.write("바보냐! 숫자 몰라?");
	else {
		document.write("OK 숫자 맞아!"+"<p>");
		for (var i=1; i<=9; i++)
			document.write(num+"*"+i+"="+(num*i)+"<br>");
	}
		//해당 구구단을 보여주는 !
</script>
</head>
<body>
	<h1>isNaN</h1>
</body>
</html>
